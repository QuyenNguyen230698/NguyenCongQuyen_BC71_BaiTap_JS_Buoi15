        <!-- Bài tập quản lý tuyển sinh -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Quản lý tuyển sinh</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name" name="name" />
                </div>
                <div class="mb-3">
                    <label for="math" class="form-label">Điểm toán</label>
                    <input type="number" class="form-control" id="math" name="math" />
                </div>
                <div class="mb-3">
                    <label for="literature" class="form-label">Điểm văn</label>
                    <input type="number" class="form-control" id="literature" name="literature" />
                </div>
                <div class="mb-3">
                    <label for="english" class="form-label">Điểm tiếng Anh</label>
                    <input type="number" class="form-control" id="english" name="english" />
                </div>
                <div class="mb-3">
                    <label for="province" class="form-label">Tỉnh/Thành phố</label>
                    <select class="form-select" id="province" name="province">
                        <option value="1">Hà Nội</option>
                        <option value="2">Hồ Chí Minh</option>
                        <option value="3">Đà Nẵng</option>
                        <option value="4">Hải Phòng</option>
                        <option value="5">Cần Thơ</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Xác nhận</button>
            </form>
        </div>
    </div>
</div>
