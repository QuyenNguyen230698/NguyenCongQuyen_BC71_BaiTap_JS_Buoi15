      <!-- Khu vực -->
      <div>
        <h2>Vui lòng chọn khu vực:</h2>

          </li>

          <li class="type">
            <input type="radio" id="x" ` value="areaX" name="selector" />

          </li>
        </ul>
      </div>
      <!-- Đối tượng -->
      <div>
        <h2>Vui lòng chọn đối tượng:</h2>

          <li class="type">

          <li class="type">
            <input type="radio" id="two" value="perSon2" name="doiTuong" />

            <div class="check"></div>
          </li>

          <li class="type">
            <input type="radio" id="three" ` value="perSon3" name="doiTuong" />

            <div class="check"></div>
          </li>

          <li class="type">
            <input type="radio" id="zero" ` value="perSon0" name="doiTuong" />
            <label for="zero">0</label>
            <div class="check"></div>
          </li>
        </ul>
      </div>
      <div style="clear: both"></div>
      <button
        type="button"
